<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Hello world</title>
        <link rel="stylesheet" type="text/css" th:href="@{/static/main.css}" />
        <style>
            #bankaccount-list {
                margin-top: 30px;
                padding: 10px;
                background-color: #f2f2f2;
            }

            #bankaccount-list li {
                padding: 10px;
                border-radius: 15px;
                margin: 10px;
                background: #1e7bd2;
            }

            #bankaccount-list li a {
                text-decoration: none;
            }

            .bankaccount-number {
                font-weight: 700;
            }

            #bankaccount-list li p {
                color: white;
            }

            #bankaccount-list li:hover {
                cursor: pointer;
                filter: brightness(95%);
            }

            #new-bankaccount-container {
                margin-top: 150px;
            }

            #new-bankaccount-container label {
                display: block;
            }
        </style>
    </head>
    <body>
        <header>
            <form th:action="@{/logout}" th:method="POST" class="logout-button">
                <button type="submit">Log out</button>
            </form>
            <p th:inline="text">Logged in as [[${auser.username}]]</p>
        </header>
        <main>
            <h2 th:inline="text">[[${user.username}]]'s bank accounts</h2>
            <ul id="bankaccount-list">
                <p th:if="${user.bankAccounts.size()} == 0">No bank accounts found :/</p>
                <li th:each="bankaccount : ${user.bankAccounts}">
                    <a th:href="@{/bankaccount/{accountNumber}(accountNumber=${bankaccount.accountNumber})}">
                        <p class="bankaccount-number" th:text="${bankaccount.accountNumber}">accountNumber</p>
                        <p th:inline="text">Balance [[${bankaccount.balance}]]â‚¬</p>
                    </a>
                </li>
            </ul>
            <div id="new-bankaccount-container">
                <h3>Create a new bank account</h3>
                <form th:action="@{/createbankaccount}" th:method="POST">
                    <label for="accountNumber">Account Number</label>
                    <input type="text" name="accountNumber" />
                    <input type="hidden" name="owner" th:value="${user.id}" />
                    <button type="submit">Create</button>
                </form>
            </div>
        </main>
    </body>
</html>
